name: Test Python Action
on: [push]

jobs:
  generate-issue-labels:
    runs-on: ubuntu-latest
    name: Generate Issue Labels
    steps:
      - name: Checkout
        uses: actions/checkout@v2
      - name: Generate Issue Labels
        id: generate_issue_labels
        uses: ./python # Uses an action in the python directory
        with:
          token: ${{ github.token }}
          api-key: ${{ secrets.API_KEY }}
      - name: Print Generated Issue Labels
        run: echo "${{ steps.generate-issue-labels.outputs.issue_labels }}"